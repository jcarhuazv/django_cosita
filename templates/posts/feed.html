{% extends "base.html" %}

{% block head_title %}
List Posts
{% endblock %}

{% block container %}
<ul>
    {% for post in posts %}
    <li>
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <p><a href="{% url 'posts:posts_update' post.pk %}">Edit</a> | <a href="{% url 'posts:posts_delete' post.pk %}">Delete</a></p>
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
